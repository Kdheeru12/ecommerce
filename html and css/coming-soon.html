		<meta name="viewport" content="width=device-width, shrink-to-fit=9">

       <!-- Favicon Icon -->
		<link rel="icon" type="image/png" href="img/fav.png">
		<!-- Stylesheets -->

<body>
  <div  class="comming-soon comming-soon-height parallax">
    <div class="container comming-soon-middle">

					<div class="col-sm-12 text-center">
						<h1 class="mb-3 mt-3">COMING SOON!</h1>
					</div>
                </div>
				<div class="countdown mb-3">
				  <div class="countdown__days">
					<div class="number"></div>
					<span class>Days</span>
				  </div>

				  <div class="countdown__hours">
					<div class="number"></div>
					<span class>Hours</span>
				  </div>

				  <div class="countdown__minutes">
					<div class="number"></div>
					<span class>Minutes</span>
				  </div>

				  <div class="countdown__seconds">
					<div class="number"></div>
					<span class>Seconds</span>
				  </div>
				</div>
				<p>We are comming with large number of grocery product <br /> Subscribe to be notified.</p>

			<form method="POST" class="mb-3">
			  <input id="form-email" name="form-email" type="email" placeholder="Your email address" required>
			  <input type="submit" value="Notify me" />
			</form>
		  <footer>
			<ul class="footer__links">
			  <li><a href="#"><span class="fa fa-twitter"></span></a></li>
			  <li><a href="#"><span class="fa fa-facebook"></span></a></li>
			  <li><a href="#"><span class="fa fa-google-plus"></span></a></li>
			  <li><a href="#"><span class="fa fa-github"></span></a></li>
			  <li><a href="#"><span class="fa fa-dribbble"></span></a></li>
			</ul>
		  </footer>
	    </div>
	</div>
